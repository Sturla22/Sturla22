<figure class="image">
    <figcaption style="text-align: right;" id="{{ include.file | slugify }}"><a style="color: inherit; text-decoration: underline;" href="#{{ include.file | slugify }}">{{ include.file }}</a></figcaption>
  <img src="{{ include.dir }}{{ include.file }}" alt="{{ include.description }}">
  <figcaption style="padding: 0.5rem 2rem;"><strong>Figure {{ include.figure_num }}</strong>: {{ include.description }}</figcaption>
</figure>
